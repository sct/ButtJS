name: Testing Buttbot

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-18.04
    container: node:14.16-buster-slim
    steps:
      - uses: actions/checkout@v1
      - name: yarn, build, and test
        run: |
          yarn
          yarn run test
          yarn run build
